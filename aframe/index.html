<!DOCTYPE html>
<html>
  <head>
    <title>Hair Simulation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>

      <!-- Particle System for Hair -->
      <a-entity particle-system="preset: hair; particleCount: 10000; velocityValue: 0.05; accelerationValue: 0.001"></a-entity>

      <!-- Head (Sphere) -->
      <a-sphere position="0 1.6 -3" radius="0.5" color="#ffcc66"></a-sphere>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="point" position="2 4 -3" intensity="1"></a-light>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>
    </a-scene>
  </body>
</html>
